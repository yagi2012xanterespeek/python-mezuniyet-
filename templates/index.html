<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title> İklim Değişikliği için Meme oluşturcu</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/ağaç logosu.jpg" alt="ağaç logosu.jpg" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Ana Sayfa</a>
        </li>
        <li class="list__item">
          <a href="">Koleksiyon</a>
        </li>
        <li class="list__item">
          <a href="">Geri bildirim</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1> İklim değişikliği için Meminizi oluşturun!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Bir mem seçin</label>
            <select name="image-selector" id="image-selector">
              <option value="ağaç logosu.jpg" {% if selected_image == 'ağaç logosu.jpg' %}selected{% endif %}>Bir mem seçin</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Afet kız</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>iki düğme</option>
              <!--Görev #1. Yeni meme buraya ekleyin -->
              <option value="mem1.jpg" {% if selected_image == 'mem1.jpg' %}selected{% endif %}>Üzgün kedi</option>
              <option value="mem2.jpg" {% if selected_image == 'mem2.jpg' %}selected{% endif %}>Ayakta duran kedi</option>
              <option value="mem3.jpg" {% if selected_image == 'meme3.jpg' %}selected{% endif %}>Yavru kedi</option>


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Üst metni buraya girin</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Alt metni buraya girin</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Metin rengini ayarla</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Beyaz</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Siyah</option>
              <!--Ek görev #1. Yeni renkler ekleyin -->
              


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Üst metnin Y ekseninde konumunu girin </label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Alt metnin Y ekseninde konumunu girin</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="textBottom_y">
          </li>
          <button type="submit">Meme oluşturucu</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      <!-- Görev #3. Değişkenleri CSS’e taşıma  -->
      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}px;">
        <!-- Görev #2. Değişkenleri HTML’e taşıma -->
        {{text_top}}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">
        <!-- Görev #3. Değişkenleri CSS’e taşıma  -->
      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}px;">
        <!-- Görev #2. Değişkenleri HTML’e taşıma -->
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
